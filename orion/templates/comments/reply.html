{% load static %}
<div class="d-flex flex-start mt-4">
    <a class="me-3" href="#">
        {% comment %} <img class="rounded-circle shadow-1-strong" src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(11).webp" alt="avatar" width="65"  height="65" /> {% endcomment %}
        <img class="rounded-circle shadow-1-strong" src="{{ reply_comment.user.avatar.url }}" alt="{{ reply_comment.user.username }}" width="65" height="65" />
    </a>
    <div class="flex-grow-1 flex-shrink-1">
        <div id="comment-{{ reply_comment.id }}">
            <div class="d-flex justify-content-between align-items-center">
                <p class="mb-1">
                    {{ reply_comment.user.username }} <span class="small">{{ reply_comment.created_at }}</span>
                </p>
            </div>
            <p class="small mb-0">{{ reply_comment.text|linebreaks }}</p>
        </div>
    </div>
</div>
